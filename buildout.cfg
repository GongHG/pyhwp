[buildout]
develop = pyhwp
parts = pyhwp
	hwp-scripts
	test

[pyhwp]
recipe = zc.recipe.egg
eggs = pyhwp

[hwp-scripts]
recipe = zc.recipe.egg:scripts
eggs = pyhwp

[test]
recipe = zc.recipe.testrunner
eggs = pyhwp
initialization = try: os.unlink('fixtures')
		 except OSError: pass
		 os.symlink('${buildout:directory}/samples', 'fixtures')
defaults = ['--auto-color', '--auto-progress']
